<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/jquery.easing.min.js"></script>
<script src="../swiper/swiper-3.3.1.jquery.min.js"></script>
<script src="../swiper/swiper-3.3.1.min.js"></script>
<script src="../swiper/swiper.animate1.0.2.min.js"></script>

<script>
 var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    loop:false,
     onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
         swiperAnimateCache(swiper); //隐藏动画元素
         swiperAnimate(swiper); //初始化完成开始动画
     },
     onSlideChangeEnd: function(swiper){
         swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
     }
    
    // 如果需要分页器
    // pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
    // nextButton: '.swiper-button-next',
    // prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
  //   scrollbar: '.swiper-scrollbar',
  })
 function resetFont(){
        var HTML=document.getElementsByTagName('html')[0];
        var ww=document.documentElement.clientWidth;
        var Size=ww/640;//PSD设计图宽度
        HTML.style.fontSize=Size*100+'px';
    }
    resetFont();
    window.onresize=function (){
        resetFont();
    }
 var audio = document.getElementById('aud');
 audio.oncanplay = playmusic();
 var firsttap = 0;
 function playmusic(){
     $('html').on('touchstart',function(){
         if(firsttap == 0){
             audio.play();
             firsttap = 1;
         }
     });
 };
</script>
</body>
</html>
